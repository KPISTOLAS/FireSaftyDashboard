<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Είσοδος - Node Network</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2c3e50;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Επιλογή Περιφερειακής Πυροσβεστικής Διοίκησης</h1>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('set_region') }}" method="post">
      <div class="form-group">
        <label for="region">Επιλέξτε Περιφερειακή Πυροσβεστική Διοίκηση:</label>
        <select id="region" name="region" required>
          <option value="">-- Επιλέξτε --</option>
            <option value="Αρχηγείο / Ε.Σ.Κ.Ε.ΔΙ.Κ.">Αρχηγείο / Ε.Σ.Κ.Ε.ΔΙ.Κ.</option>
          <option value="Ανατολικής Μακεδονίας και Θράκης">Περιφερειακή Πυροσβεστική Διοίκηση Ανατολικής Μακεδονίας και Θράκης</option>
          <option value="Κεντρικής Μακεδονίας">Περιφερειακή Πυροσβεστική Διοίκηση Κεντρικής Μακεδονίας</option>
          <option value="Δυτικής Μακεδονίας">Περιφερειακή Πυροσβεστική Διοίκηση Δυτικής Μακεδονίας</option>
          <option value="Ηπείρου">Περιφερειακή Πυροσβεστική Διοίκηση Ηπείρου</option>
          <option value="Θεσσαλίας">Περιφερειακή Πυροσβεστική Διοίκηση Θεσσαλίας</option>
          <option value="Ιονίων Νήσων">Περιφερειακή Πυροσβεστική Διοίκηση Ιονίων Νήσων</option>
          <option value="Δυτικής Ελλάδας">Περιφερειακή Πυροσβεστική Διοίκηση Δυτικής Ελλάδας</option>
          <option value="Στερεάς Ελλάδας">Περιφερειακή Πυροσβεστική Διοίκηση Στερεάς Ελλάδας</option>
          <option value="Πελοποννήσου">Περιφερειακή Πυροσβεστική Διοίκηση Πελοποννήσου</option>
          <option value="Αττικής">Περιφερειακή Πυροσβεστική Διοίκηση Αττικής</option>
          <option value="Βορείου Αιγαίου">Περιφερειακή Πυροσβεστική Διοίκηση Βορείου Αιγαίου</option>
          <option value="Νοτίου Αιγαίου">Περιφερειακή Πυροσβεστική Διοίκηση Νοτίου Αιγαίου</option>
          <option value="Κρήτης">Περιφερειακή Πυροσβεστική Διοίκηση Κρήτης</option>
        </select>
      </div>
      <button type="submit">Επιβεβαίωση</button>
    </form>
  </div>
</body>
</html>
